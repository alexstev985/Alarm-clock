<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="clock">
            <div id="hours"></div>
            <div>:</div>
            <div id="mins"></div>
            <div>:</div>
            <div id="secs"></div>
        </div>
        <div class="date" id="day"></div>
        <div class="date" id="date"></div>
        <div class="select">
            <select class="alarm" name="" id="set-hours">
                <option value="">Set Hours</option>
            </select>
            <select class="alarm" name="" id="set-minutes">
                <option value="">Set Minutes</option>
            </select>
        </div>
        <div class="buttons">
            <button class="btn" id="set-alarm">Set Alarm</button>
            <button class="btn" id="clear-alarm">Clear Alarm</button>
        </div>
    </div>
    <script src="src.js"></script>
</body>
</html>
